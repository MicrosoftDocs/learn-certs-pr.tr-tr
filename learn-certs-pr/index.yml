### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Bugünün teknik kuralları ve gereksinimlerine nasıl ayak uyduracağınızı gösteren sertifikalar kazanın. Sertifika yollarını bulmak için bir iş rolü seçin.

roles:
  - name: developer
    summary: Geliştiriciler bulut çözümlerini tasarlar, oluşturur, test eder ve korur.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Yöneticiler Microsoft çözümlerini uygular, izler ve korur.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architects bilgisayar, ağ, depolama, güvenlik konusunda uzmanlığa sahiptir.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Data Engineers, veri hizmetlerinin tam yığınını kullanarak verilerin yönetimini, izlenmesini, güvenliğini ve gizliliğini tasarlar ve uygular.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data Scientists, işletme problemlerini çözüm modelleri eğitmek, değerlendirmek ve harekete geçirmek için makine öğrenme tekniklerini uygularlar. 
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI Engineers, Microsoft AI çözümlerini tasarlamak ve uygulamak için Bilişsel Hizmetler, Makine Öğrenimi ve Bilgi Madenciliğini kullanır.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineers, son kullanıcı ihtiyaçlarını ve iş hedeflerini karşılayan değerli ürün ve hizmetleri sürekli sunmak için insanları, süreci ve teknolojileri birleştirir.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers, güvenlik denetimleri ve tehdit koruması uygular, kimlik ve erişimi yönetir ve verileri, uygulamaları ve ağları korur.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Functional Consultants, müşteri ihtiyaçlarını öngörmek ve planlamak için Microsoft Dynamics 365'ten yararlanır.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Microsoft Certified Olun
  summary: "Microsoft’un, birçok teknik iş rolü için sertifika yolları vardır. Bu sertifikaların her biri, sertifika kazanmak için bir dizi sınavı geçmekten oluşur."
  tiers:
    - title: Temel sertifikalar
      summary: Önerilen başlangıç. Teknolojiye yeni başlayan veya kariyer değişikliği düşünen bireyler için idealdir.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Temel sertifikalara göz atın
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: Rol tabanlı sertifikalar
      summary: Değerli iş rolü becerilerini öğrenmeye başlamak için rol tabanlı bir sertifika seçin.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: Rol tabanlı sertifikalara göz at
        url: /learn/certifications/browse?resource_type=certification
    - title: Ek sertifikalar
      summary: Özellikle Microsoft Certified Educator ve Microsoft Office teknik sertifikalarını keşfedin.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Ek sertifikalara göz atın
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Sertifika hazırlama şekli
  summary: Microsoft, herkesin farklı öğrenme önceliğine sahip olduğunu anlıyor, böylece sertifika yolculuğunuz boyunca sertifika ve eğitim seçenekleri sağlıyoruz.
  items:
  - image:
      alt: Microsoft Surface’e bakan bir kadın
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Hazırlanmak için ücretsiz öğrenme yolları
    summary: Microsoft Learn ile herkes çekirdek kavramları kendi hızında ve programında öğrenebilir. Bu, temel bir görevi öğrenmek için tek bir modül olabilecei gibi bir konuyu tüm yönleriyle öğrenmek için ilgili modüllerin bir koleksiyonu olabilir.
    browseLinks:
    - text: Tüm öğrenme yollarına göz atın
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Bir masanın etrafında oturan dört kişiye sunum yapan adam 
      src: /learn/certifications/images/image-working-group.jpg
    title: Eğitmen liderliğindeki eğitim ile hazırlanın
    summary: Microsoft Learning Partners, eğitim hedeflerinize ulaşmanızı sağlayan, öğrenme gereksinimlerinize uygun geniş çözümler sunar. Microsoft Certified Trainers sıkı eğitimi tamamlamış ve sıkı teknik sertifika gereksinimlerini karşılamıştır.
    browseLinks:
    - text: Eğitmen liderliğindeki tüm eğitimlere göz atın
      url: /learn/certifications/courses/browse/

resourcesSection:
  title: Öğrenme kaynakları
  items:
    - title: Bir Microsoft Learning Partner bulun
      summary: Dünya çapındaki iş ortağı ağımız, Microsoft teknolojilerinde esnek, çözüm tabanlı, özelleştirilmiş eğitim sunar.
      url: https://www.microsoft.com/en-us/learning/partners.aspx
    - title: Sertifika ve sınav desteği
      summary: Destek forumları aracılığıyla yardım alın. Bir forum moderatörü Pazartesi-Cuma bir iş günü içinde yanıt verecektir.
      url: /learn/certifications/help
    - title: Tüm sertifikalara ve sınavlara göz atın
      summary: Kariyerinizi bir sonraki seviyeye taşımak için tüm sertifikaları keşfedin.
      url: /learn/certifications/browse

statisticsSection:
  title: Neden sertifikalı olmalı
  summary: Sertifikalar, endüstri tarafından tanınan rol tabanlı becerileri kanıtlayarak size profesyonel bir avantaj sağlar.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Microsoft Certifications Faydaları
    summary: Bir sertifika aldıktan sonra Microsoft Sertifikalı teknoloji uzmanlarının %23'ü %20 maaş artışı aldıklarını bildirdi. Dahası, hızla yükselmelerini sağlayarak sertifikalı çalışanlara genellikle grupları denetleme görevi verilir. 2017 Pearson VUE Sertifika Değeri resmi raporu.
  items:
    - title: 38%
      summary: 2021 yılı itibariyle BT pozisyonları bulutla ilgili olacaktır.
      note: IDC/Microsoft, Bulut Becerileri ve Örgütsel Etki* Bulut Becerileri BT Uzmanlarının Kariyerlerini Nasıl Hızlandırır, Mayıs 2017
    - title: 35%
      summary: BT uzmanları, bulut dağıtımları sırasında muadillerine göre diğer teknolojilerin dağıtımlarından daha etkili olduklarını söylüyorlar.
      note: IDC/Microsoft, Bulut Becerileri ve Örgütsel Etki* Bulut Becerileri BT Uzmanlarının Kariyerlerini Nasıl Hızlandırır, Mayıs 2017
    - title: 36.9%
      summary: BT uzmanları sertifikasyonunun, karmaşık görevleri daha güvenli bir şekilde gerçekleştirmelerine yardımcı olduğunu iddia ettiler.
      note: Pearson VUE, BT Sertifikasyon Değeri Anketi, Ocak 2017
